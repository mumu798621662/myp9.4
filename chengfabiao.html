<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法表</title>
</head>
<body>
	<script>
		var i,j;
		document.write('<table border=1 cellspacing=0 cellpadding=15>')
		for(i=1;i<11;i++){
			document.write('<tr>')
          for(j=1;j<=i;j++){
          	document.write('<td>'+i+'*'+j+'</td>')
          }
			document.write('</tr>')

		}
		document.write('</table>')
	</script>
</body>
</html>
